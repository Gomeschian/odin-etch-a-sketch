<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch x Sketch</title>
    <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <button id="dimensionsPromptBtn">Draw Grid</button>
    <div class = "gridContainer">
    
    </div>
    <script>
        let gridContainer = document.querySelector(".gridContainer");
        let gridWidth = 0;
        let newGridWidth = 0;
        let gridSquareWidth = 0;
        let gridsDrawn = 0;
        let dimensionsPromptBtn = document.querySelector("#dimensionsPromptBtn");
        dimensionsPromptBtn.addEventListener("click",promptGridDimensions);
        function clearGrid()
        {
            const existingGrid = document.querySelectorAll(".mainSquare");
            existingGrid.forEach(flexRow => {
            gridContainer.removeChild(flexRow);
            });
        }
        function drawGrid(gridLength = 16)
        {
            clearGrid();
            const mainSquare = document.createElement("div");
            mainSquare.classList.add("mainSquare");
            mainSquare.style.width = "700px";
            mainSquare.style.height = "700px";
            gridWidth = mainSquare.offsetWidth;
            console.log(gridWidth);
            gridSquareWidth = gridWidth/gridLength;
            gridContainer.appendChild(mainSquare);
            for (let i = 0; i< gridLength; i++)
            {
                const newFlexRow = document.createElement("div")
                newFlexRow.classList.add("flexRow");
                for (let i = 0; i< gridLength; i++)
                {
                    const newDiv = document.createElement("div");
                    newDiv.classList.add("gridSquare");
                    newDiv.style.width = `${gridSquareWidth}px`;
                    newDiv.style.height = newDiv.style.width;
                    newFlexRow.appendChild(newDiv);
                }   
                mainSquare.appendChild(newFlexRow);
            }    
                if (gridsDrawn === 0)
            {        
                newGridWidth = mainSquare.offsetWidth;
                gridWidth = newGridWidth;
                gridsDrawn++;
            }
            addColorToggling();
        }
        function promptGridDimensions()
        {
            let gridLength = prompt("How many squares per side?");
            if (gridLength && gridLength <= 100) {drawGrid(gridLength);}
            else alert("Invalid number. Keep the number of squares to 100 or fewer.");
        }
        function addColorToggling()
        { 
            const allSquares = document.querySelectorAll(".gridSquare");
            allSquares.forEach(square => {
                square.addEventListener("mouseover",() => {
                    square.classList.toggle("activatedSquare");
                    })
                });
        }
    drawGrid();    
        
    </script>
</body>
</html>

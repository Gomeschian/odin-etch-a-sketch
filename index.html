<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch x Sketch</title>
    <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <button id="dimensionsPromptBtn">Draw Grid</button>
    <div id = "gridContainer">
    
    </div>
    <script>
        let gridContainer = document.getElementById("gridContainer");
        let gridWidth = 400;
        let dimensionsPromptBtn = document.querySelector("#dimensionsPromptBtn");
        dimensionsPromptBtn.addEventListener("click",promptGridDimensions);
        function clearGrid()
        {
            const existingGrid = document.querySelectorAll(".row");
            existingGrid.forEach(flexRow => {
            gridContainer.removeChild(flexRow);
            });
        }
        function drawGrid(gridLength = 16)
        {
            clearGrid();
            let gridSquareSide = gridWidth/gridLength;           
            let rowWidth = gridWidth;
            let rowHeight = gridSquareSide;
            for (let i = 0; i< gridLength; i++)
            {
                const newFlexRow = document.createElement("div")
                newFlexRow.classList.add("row");
                newFlexRow.style.height = rowHeight + "px";
                for (let i = 0; i< gridLength; i++)
                {
                    const newDiv = document.createElement("div");
                    newDiv.classList.add("square");
                    newFlexRow.appendChild(newDiv);
                }
                gridContainer.appendChild(newFlexRow);
            } 
            document.querySelectorAll(".square").forEach(square => {
                square.style.borderStyle = "solid";
                square.style.width = gridSquareSide + "px";
            })
            addColorToggling();
        }
        function promptGridDimensions()
        {
            let gridLength = prompt("How many squares per side?");
            if (gridLength && gridLength <= 100) {drawGrid(gridLength);}
            else alert("Invalid number. Keep the number of squares to 100 or fewer.");
        }
        function addColorToggling()
        { 
            const allSquares = document.querySelectorAll(".square");
            allSquares.forEach(square => {
                square.addEventListener("mouseover",() => {
                    square.classList.toggle("activatedSquare");
                    })
                });
        }
    drawGrid();  
    </script>
</body>
</html>

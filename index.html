<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch x Sketch</title>
    <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class = "gridContainer">
    
    </div>
    <script>
        let gridContainer = document.querySelector(".gridContainer");
        function clearGrid()
        {
            const existingGrid = document.querySelectorAll(".gridSquare");
            existingGrid.forEach(gridSquare => {
            gridContainer.removeChild(gridSquare);
            });
        }
        function drawGrid(squareLength="3rem")
        {
            clearGrid();
            for (let i = 0; i< 256; i++)
            {
                const newDiv = document.createElement("div");
                newDiv.classList.add("gridSquare");
                newDiv.style.width = squareLength;
                newDiv.style.height = squareLength;
                gridContainer.appendChild(newDiv);
            }
        }
        drawGrid(); 
    </script>
</body>
</html>
